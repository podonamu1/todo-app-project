{% extends 'base.html' %}
{% block content %}
<!-- 회원 가입 화면 -->
<div class="container">
    <!-- 상단 네비게이션 바 -->
    <nav class="navbar navbar-expand-md mb-4">
        <div class="container-fluid">
            <!-- 회원 가입 창 제목 -->
            <div class="navbar-nav me-auto my-3 mb-md-0">
                <h3><strong>회원 가입</strong></h3>
            </div>
            <!-- 로그인 창으로 돌아가기 버튼-->
            <div class="navbar-nav mw-auto mb-3 mb-md-0">
                <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">나가기</a>
            </div>
        </div>
    </nav>
    <!-- 회원 가입 폼 -->
    <form method="post">
        {{ form.csrf_token }}
        {% include "error.html" %}
        <div class="mb-3">
            <label for="id">아이디</label>
            <input type="text" class="form-control" name="id" id="id"
                   value="{{ form.id.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="name">사용자 이름</label>
            <input type="text" class="form-control" name="name" id="name"
                   value="{{ form.name.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀 번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value = "{{ form.password1.data or '' }}">
        </div>
        <div class="mb-5">
            <label for="password2">비밀 번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.data or '' }}">
        </div>
            <button type="submit" class="btn btn-primary">회원 가입</button>
    </form>
</div>
{% endblock %}
